<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="voting_controller.js"></script>
    <script src="voting_settings.js"></script>
    <title>Ballot</title>
  </head>
  <body onload="callUpdateVoting()">
    <table id="table_login">
      <tr id="title_row">
        <td>
          <h1 id="question_text">No information available</h1>
          <h3 id="options_title">No information available</h3>
        </td>
      </tr>
      <tr id="text_row">
        <td>
          <form
            id="options_container"
            class="options_container"
            method="POST"
          ></form>
        </td>
      </tr>
      <tr id="btn_row">
        <td>
          <input
            id="btn_Login"
            type="button"
            value="clickme"
            onclick="validateVoting();"
          />
        </td>
      </tr>
      <tr>
        <td>
          <div id="notification" style="display: none;"></div>
        </td>
      </tr>
    </table>
  </body>
</html>
